<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>I miei animali Preferiti</title>
		<link rel="stylesheet" href="style.css" />
		<!-- React -->
		<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
		<!-- ReactDOM -->
		<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
		<!-- Babel -->
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

		<script type="text/babel">
			const { useState } = React;
			const { createPortal } = ReactDOM;

			function Modal({
				title,
				content,
				show = false,
				onClose = () => {},
				onConfirm = () => {},
			}) {
				return (
					show &&
					createPortal(
						<div className="modal-container">
							<div className="modal">
								<div className="modal-title">
									<h2>{title}</h2>
								</div>
								<div className="modal-content">
									<p>{content}</p>
								</div>
								<div className="modal-footer">
									<button onClick={onClose} className="close">
										Annulla
									</button>
									<button onClick={onConfirm}>Conferma</button>
								</div>
							</div>
						</div>,
						document.body
					)
				);
			}

			const Animali = () => {
				const [show, setShow] = useState(false);
				const [animalName, setAnimalName] = useState("");

				const [animals, setAnimals] = useState([]);
				const aggiungiAnimale = () => {
					if (!animalName) {
						alert("Inserisci un nome di un animale prima di confermare");
						return;
					} else {
						setAnimals((animals) => [...animals, animalName]);
						setAnimalName("");
						setShow(false);
					}
				};

				return (
					<>
						<button onClick={() => setShow(true)}>Aggiungi animale</button>
						<details className="details">
							<summary>Animali</summary>
							<ul>
								{animals.map((animale, index) => (
									<li key={index}>{animale}</li>
								))}
							</ul>
						</details>
						<Modal
							show={show}
							onClose={() => setShow(false)}
							onConfirm={aggiungiAnimale}
							title="Inserisci un nome di un animale"
							content={
								<input
									type="text"
									value={animalName}
									onChange={(e) => setAnimalName(e.target.value)}
								/>
							}
						/>
					</>
				);
			};

			const { createRoot } = ReactDOM;
			const listaAnimali = document.querySelector(".lista-animali");
			const root = createRoot(listaAnimali);
			root.render(<Animali />);
		</script>
	</head>
	<body>
		<header>
			<h1>I miei animali Preferiti</h1>
		</header>
		<main>
			<figure>
				<img src="https://picsum.photos/400/300" alt="Immagine Casuale" />
			</figure>
			<div class="lista-animali"></div>
		</main>
		<footer>
			<p>Creato con amore da... un collega sbadato! üêæ</p>
		</footer>
	</body>
</html>
